    <script>
        function checkKhodam() {
            var name = document.getElementById('nameInput').value;
            var resultDiv = document.getElementById('result');

            if (name.trim() === '') {
                resultDiv.innerHTML = 'Jenengmu Sopo Cok!';
                return;
            }

            var khodams = [
                "Sigit rendang",
                "Ular kadut",
                "Fahmi batagor",
                "Bagas drible",
                "Wawan es cimol",
                "Macan aseli ngawi",
                "Nyi fuad bagus",
                "Mas roni ngawi",
                "Mr ironi",
                "Nyi prabumulih",
                "Joko kendal",
                "Singa aseli kediri",
                "Kucing surabaya",
                "Kapal karam",
                "katak bijer",
                "skibidi sigma",
            ];

            var randomIndex = Math.floor(Math.random() * khodams.length);
            var randomKhodam = khodams[randomIndex];
            
            var result = `Khodam untuk ${name} adalah: ${randomKhodam}`;
            resultDiv.innerHTML = result;
        }
    </script>
